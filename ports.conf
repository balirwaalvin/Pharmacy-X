# Custom ports.conf for DigitalOcean App Platform
# This replaces the default ports.conf to avoid conflicts

# Listen on port 8080 for DigitalOcean App Platform
Listen 8080

# If you have SSL enabled, you would add:
# Listen 443 ssl

<IfModule ssl_module>
    Listen 443 ssl
</IfModule>

<IfModule mod_gnutls.c>
    Listen 443 ssl
</IfModule>
